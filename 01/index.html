<!DOCTYPE html>
<html>
	<head>
		<title>Задание 1</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
	</head>
	<body>
		<div id="main">
			<div id="header">
				<h1>Скольким своим пациентам в течение последнего месяца<br /> 
			Вы поставили диагноз мКРР?</h1>
			</div>
			<div class="graph">
				<div class="graph__img">
					<div class="graph__img_circle allClients"><span>12</span>
						<div class="graph__img_circle kras"><span>6</span></div>
						<div class="graph__img_circle nras"><span>3</span></div>
					</div>					
				</div>
				<div class="graph__controls">
					<div class="graph__controls_line">
						<div class="graph__controls_line_label">Число пациентов</div>
						<div class="graph__controls_line_range rangeAllClients">
							<div class="graph__controls_line_range_track"></div>
							<div class="graph__controls_line_range_roller">
								<div class="graph__controls_line_range_roller_greyLBack"></div>
								<div class="graph__controls_line_range_roller_greyDBack"></div>			
								<div class="graph__controls_line_range_roller_orangeDBack"></div>		
								<div class="graph__controls_line_range_roller_count">12</div>
							</div>
							<div class="graph__controls_line_angle"></div>
						</div>						
					</div>
					<div class="graph__controls_line">
						<div class="graph__controls_line_label labelKRAS">KRAS</div>
						<div class="graph__controls_line_range rangeKRAS">
							<div class="graph__controls_line_range_track"></div>
							<div class="graph__controls_line_range_roller">
								<div class="graph__controls_line_range_roller_greyLBack"></div>
								<div class="graph__controls_line_range_roller_greyDBack"></div>		
								<div class="graph__controls_line_range_roller_orangeDBack"></div>	
								<div class="graph__controls_line_range_roller_count">6</div>
							</div>
							<div class="graph__controls_line_angle"></div>
						</div>
					</div>
					<div class="graph__controls_line">
						<div class="graph__controls_line_label labelNRAS">NRAS</div>
						<div class="graph__controls_line_range rabngeNRAS">
							<div class="graph__controls_line_range_track"></div>
							<div class="graph__controls_line_range_roller">
								<div class="graph__controls_line_range_roller_greyLBack"></div>
								<div class="graph__controls_line_range_roller_greyDBack"></div>		
								<div class="graph__controls_line_range_roller_orangeDBack"></div>	
								<div class="graph__controls_line_range_roller_count">3</div>
							</div>
							<div class="graph__controls_line_angle"></div>
						</div>
					</div>					
				</div>
			</div>
		</div>
	</body>
</html>
